<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <script>
        const remote = require('electron').remote;

        // Close button
        document.getElementById("x").addEventListener("click", function (e) {
            var window = remote.getCurrentWindow();
            window.close();
        }); 
    </script>
</head>
<body>
    <div class="frame">
        <div class="window-controls">
            <a href=""><img class="x img-fluid" src="img/x.png"></a>
        </div>
        <div class="header">
            <div class="wrapper">
                <div class="left">
                    <img class="logo img-fluid" src="img/placeholder.png">
                </div>
                <div class="right">
                    <h1 class="title">Matter</h1>
                    <p class="subtitle">by techtoolbox</p>
                </div>
            </div>
        </div>
        <div class="status">

        </div>
        <div class="controls">
            <button type="button" class="controls-button btn btn-primary">Options</button>
            <button type="button" class="controls-button btn btn-primary">Select profile</button>
            <button type="button" class="controls-button btn btn-primary">Save profile</button>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
